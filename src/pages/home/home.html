<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="weather">
    <div class="layer1">
      <h3 class="countryName">{{weather.location.name}}, {{weather.location.country}}</h3>
    </div>
    <div class="layer2">
      <div class="info">
        <p class="today">Өнөөдөр</p>
        <p class="infoC">{{weather.current.feelslike_c}}°</p>
      </div>
      <img class="infoImg" src="{{weather.current.condition.icon}}" alt="{{weather.current.condition.text}}">
    </div>
    <ion-list >
      <div class="oneday" *ngFor="let forecastday of forecastdays;"><span>{{forecastday.date}}</span></div>
    </ion-list>
  </div>
</ion-content>
